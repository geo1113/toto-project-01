<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꿀팁 저장소</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>
</head>
<body>
  <settings-toolbar></settings-toolbar>
  <div class="container">
    <nav class="lnb">
      <h2>꿀팁 저장소</h2>
      <div class="search-wrapper">
        <input type="search" id="search-input" placeholder="꿀팁 검색...">
      </div>
      <ul id="post-list"></ul>
    </nav>
    <div class="content-wrapper">
      <main id="main-content">
        <!-- 최신 글이 여기에 로드됩니다. -->
      </main>
      <div id="disqus_thread" class="disqus-container"></div>
    </div>
  </div>
  <!-- type="module" 속성을 추가하여 이 스크립트가 ES 모듈임을 브라우저에 알립니다. -->
  <script>
    var disqus_config = function () {
      this.page.url = window.location.origin + window.location.pathname + window.location.search;
      this.page.identifier = new URLSearchParams(window.location.search).get('post') || 'home';
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://toto-project-01.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <script type="module" src="main.js"></script>
</body>
</html>
