<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <title>꿀팁 저장소</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 번역 위젯이 보이지 않게 처리 -->
  <div id="google_translate_element" style="display:none;"></div>

  <div class="container">
    <nav class="lnb">
      <h2>꿀팁 저장소</h2>
      <div class="search-wrapper">
        <input type="search" id="search-input" placeholder="꿀팁 검색...">
      </div>
      <ul id="post-list"></ul>
    </nav>
    <div class="content-wrapper">
      <settings-toolbar></settings-toolbar>
      <main id="main-content">
        <!-- 최신 글이 여기에 로드됩니다. -->
      </main>
      <div id="disqus_thread" class="disqus-container"></div>
    </div>
  </div>

  <!-- Disqus 스크립트 -->
  <script>
    var disqus_config = function () {
      this.page.url = window.location.origin + window.location.pathname + window.location.search;
      this.page.identifier = new URLSearchParams(window.location.search).get('post') || 'home';
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://toto-project-01.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  <!-- 메인 애플리케이션 스크립트 -->
  <script type="module" src="main.js"></script>

  <!-- 구글 번역 스크립트 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ko',
        includedLanguages: 'en,ko',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
