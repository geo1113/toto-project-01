<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>꿀팁 저장소</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense - ID는 실제 값으로 교체해야 합니다. -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script>
</head>
<body>

    <div id="google_translate_element" style="display:none;"></div>

    <div class="container">
        <nav class="lnb">
            <h2>꿀팁 저장소</h2>
            <div class="search-wrapper">
                <input type="search" id="search-input" placeholder="꿀팁 검색...">
            </div>
            <ul id="post-list"></ul>
        </nav>
        <div class="content-wrapper">
            <header class="main-header">
                 <a href="#posts/post1.html" class="header-button">한/영 번역</a>
                 <span id="visitor-counter" class="visitor-counter"></span>
                 <button id="theme-toggle">🌙</button>
            </header>
            <main id="main-content">
                <!-- 콘텐츠가 여기에 동적으로 로드됩니다. -->
            </main>
            <div id="disqus_thread" class="disqus-container"></div>
        </div>
    </div>

    <!-- 모든 스크립트는 main.js를 통해 관리됩니다. -->
    <script src="js/main.js" type="module"></script>
    
    <!-- Google 번역 스크립트는 main.js에서 동적으로 로드됩니다. -->
</body>
</html>
